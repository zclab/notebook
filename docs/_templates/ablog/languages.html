{% if ablog.language %}
<div class="sd-card sd-sphinx-override sd-w-100 sd-shadow-sm docutils">
    <h5 class="sd-card-header docutils">
        <a href="{{ pathto(ablog.language.path) }}">{{ gettext('Languages') }}</a>
    </h5>
    <div class="sd-card-body docutils">
        <ul class="list-group list-group-flush list-unstyled quicklinks">
            {% for coll in ablog.language %} {% if coll %}
            <li>
                <a href="{{ pathto(coll.docname) }}">{{ coll }} ({{ coll|length }})</a>
            </li>
            {% endif %} {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
