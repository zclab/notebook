{# prev/next are not set for drafts #} {% set post = ablog[pagename] %}
{% if not ablog.post_show_prev_next %}
<div class='prev-next-area'>
    {%- if post.prev %}
    <a class='left-prev' id="prev-link" href="{{ pathto(post.prev.docname) }}{{ anchor(post.prev) }}"
        title="{{ _('previous') }} {{ _('post') }}">
        <i class="fas fa-angle-left"></i>
        <div class="prev-next-info">
            <p class="prev-next-subtitle">{{ _("previous") }}</p>
            <p class="prev-next-title">{{ post.prev.title }}</p>
        </div>
    </a>
    {%- endif %}
    {%- if post.next %}
    <a class='right-next' id="next-link" href="{{ pathto(post.next.docname) }}{{ anchor(post.next) }}"
        title="{{ _('next') }} {{ _('post') }}">
        <div class="prev-next-info">
            <p class="prev-next-subtitle">{{ _("next") }}</p>
            <p class="prev-next-title">{{ post.next.title }}</p>
        </div>
        <i class="fas fa-angle-right"></i>
    </a>
    {%- endif %}
</div>
{% endif %}
